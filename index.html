<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }

    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 text-gray-200">

    <!-- ===== LAYAR AUTENTIKASI (LOGIN & REGISTER) ===== -->
    <div id="auth-screen" class="view-screen active min-h-screen w-full flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Form Login -->
            <div id="login-view">
                <div class="glass-card p-8 rounded-2xl shadow-2xl"><h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Sign In</h2><form id="login-form" class="space-y-6"><div><label for="login-phone" class="text-sm font-medium text-indigo-200">No. Telepon</label><input type="tel" id="login-phone" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none placeholder-gray-500" placeholder="0812xxxxx372"></div><div><label for="login-password" class="text-sm font-medium text-indigo-200">Password</label><input type="password" id="login-password" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="••••••••"></div><button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg smooth-transition shadow-lg">Masuk</button></form><p class="text-center text-sm text-gray-400 mt-6">Belum punya akun? <button id="show-register-btn" class="font-semibold text-cyan-400 hover:underline">Daftar sekarang</button></p></div>
            </div>
            <!-- Form Register -->
            <div id="register-view" class="hidden">
                 <div class="glass-card p-8 rounded-2xl shadow-2xl"><h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Buat Akun Baru</h2><form id="register-form" class="space-y-4"><div><label for="register-username" class="text-sm font-medium text-indigo-200">Username</label><input type="text" id="register-username" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="Nama Anda"></div><div><label for="register-phone" class="text-sm font-medium text-indigo-200">No. Telepon</label><input type="tel" id="register-phone" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="0812xxxxx372"></div><div><label for="register-password" class="text-sm font-medium text-indigo-200">Password</label><input type="password" id="register-password" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="Minimal 6 karakter"></div><div><label for="register-pin" class="text-sm font-medium text-indigo-200">PIN Transaksi (6 digit)</label><input type="password" id="register-pin" required pattern="\d{6}" maxlength="6" class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="••••••"></div><button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg smooth-transition shadow-lg">Daftar</button></form><p class="text-center text-sm text-gray-400 mt-6">Sudah punya akun? <button id="show-login-btn" class="font-semibold text-cyan-400 hover:underline">Masuk di sini</button></p></div>
            </div>
        </div>
    </div>
    
    <!-- ===== LAYAR APLIKASI UTAMA (DASHBOARD & RIWAYAT) ===== -->
    <div id="main-app-screen" class="view-screen min-h-screen w-full flex-col">
        <!-- Konten dinamis (Dashboard atau Riwayat) akan muncul di sini -->
        <div id="main-app-content" class="flex-grow p-4 md:p-8"></div>

        <!-- Bottom Navigation -->
        <nav class="sticky bottom-0 left-0 w-full glass-card p-2">
            <div class="max-w-4xl mx-auto flex justify-around items-center">
                <button data-target="dashboard-view" class="nav-btn flex flex-col items-center text-cyan-300 w-full p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    <span class="text-xs font-semibold">Home</span>
                </button>
                 <button data-target="history-view" class="nav-btn flex flex-col items-center text-gray-400 w-full p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                    <span class="text-xs font-semibold">Riwayat</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- ===== KUMPULAN MODAL (POP-UP) ===== -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 z-40 hidden"></div>
    <div id="transfer-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"><div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl"><h3 class="text-xl font-bold mb-4">Transfer Saldo</h3><form id="transfer-form"><div><label for="recipient-phone" class="text-sm font-medium text-indigo-200">No. Telepon Penerima</label><input type="tel" id="recipient-phone" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="08xxxxxxxxxx"></div><div class="mt-4"><label for="transfer-amount" class="text-sm font-medium text-indigo-200">Jumlah Transfer</label><input type="number" id="transfer-amount" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="Rp 0"></div><div class="flex gap-4 mt-6"><button type="button" class="modal-close-btn w-1/2 bg-gray-600/50 text-white font-bold py-3 rounded-lg">Batal</button><button type="submit" class="w-1/2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-3 rounded-lg">Lanjutkan</button></div></form></div></div>
    <div id="pin-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"><div class="glass-card w-full max-w-xs p-6 rounded-2xl shadow-2xl text-center"><h3 class="text-xl font-bold mb-2">Masukkan PIN</h3><p class="text-sm text-gray-400 mb-6">Untuk keamanan transaksi</p><div id="pin-dots-container" class="flex justify-center gap-3 mb-6"><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div></div><input type="number" id="pin-input-hidden" class="opacity-0 absolute"><p id="pin-error" class="text-red-400 text-sm mt-2 h-4"></p></div></div>
    <div id="key-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"><div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl"><h3 class="text-xl font-bold mb-4">Kunci Akses</h3><form id="key-form"><div><label for="access-key" class="text-sm font-medium text-indigo-200">Masukkan Kunci Akses untuk Top Up</label><input type="password" id="access-key" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none"></div><div class="flex gap-4 mt-6"><button type="button" class="modal-close-btn w-1/2 bg-gray-600/50 text-white font-bold py-3 rounded-lg">Batal</button><button type="submit" class="w-1/2 bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 rounded-lg">Buka</button></div></form></div></div>
    <div id="topup-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"><div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl"><h3 class="text-xl font-bold mb-4">Top Up Saldo</h3><form id="topup-form"><div><label for="topup-amount" class="text-sm font-medium text-indigo-200">Jumlah Top Up</label><input type="number" id="topup-amount" required class="w-full p-3 mt-1 bg-gray-800/50 border-2 border-indigo-700 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" placeholder="Contoh: 50000"></div><div class="flex gap-4 mt-6"><button type="button" class="modal-close-btn w-1/2 bg-gray-600/50 text-white font-bold py-3 rounded-lg">Batal</button><button type="submit" class="w-1/2 bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 rounded-lg">Top Up Sekarang</button></div></form></div></div>
    <div id="history-detail-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4"><div class="glass-card w-full max-w-md p-6 rounded-2xl shadow-2xl"><div class="flex justify-between items-start"><h3 class="text-xl font-bold mb-4">Detail Transaksi</h3><button class="modal-close-btn text-2xl">&times;</button></div><div class="space-y-3 text-sm"><div class="flex justify-between"><span class="text-gray-400">Status</span><span id="detail-status" class="font-semibold"></span></div><div class="flex justify-between"><span class="text-gray-400">Tanggal & Waktu</span><span id="detail-datetime" class="font-semibold"></span></div><div class="border-t border-white/10 my-3"></div><div id="detail-sender-block" class="hidden flex justify-between"><span class="text-gray-400">Pengirim</span><span id="detail-sender" class="font-semibold text-right"></span></div><div id="detail-recipient-block" class="hidden flex justify-between"><span class="text-gray-400">Penerima</span><span id="detail-recipient" class="font-semibold text-right"></span></div><div class="flex justify-between"><span class="text-gray-400">Nominal</span><span id="detail-amount" class="font-semibold"></span></div><div class="border-t border-white/10 my-3"></div><div class="flex justify-between"><span class="text-gray-400">ID Transaksi</span><span id="detail-txid" class="font-semibold text-right break-all"></span></div><div id="detail-order-block" class="flex justify-between"><span class="text-gray-400">ID Order</span><span id="detail-orderid" class="font-semibold text-right break-all"></span></div></div></div></div>
    <div id="notification-modal" class="fixed top-8 left-1/2 -translate-x-1/2 z-50 hidden"><div id="notification-card" class="p-4 rounded-lg text-white font-semibold shadow-2xl min-w-[250px] text-center"><p id="notification-message"></p></div></div>

    <!-- ===== SCRIPT APLIKASI ===== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction, onSnapshot, collection, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // GANTI INI DENGAN KONFIGURASI FIREBASE MILIK ANDA YANG ASLI
        const firebaseConfig = {
          apiKey: "AIzaSyBv31cJC19pEpa6EpamkgaexRdpN0425TKsY",
          authDomain: "imammulmu322.firebaseapp.com",
          projectId: "imammulmu322",
          storageBucket: "imammulmu322.appspot.com",
          messagingSenderId: "1048023716109",
          appId: "1:1048023716109:web:e467f867fdd9104ed518b4"
        };
        
        // --- Inisialisasi Firebase & Variabel Global ---
        let db;
        let auth;
        let currentUser = null; 
        let unsubscribeUser, unsubscribeHistory;
        let currentTransaction = {};

        // --- Template Tampilan ---
        const dashboardViewHTML = `
            <header class="w-full max-w-4xl mx-auto flex justify-between items-center mb-8"><div><p class="text-gray-400">Selamat datang,</p><h1 id="username-display" class="text-2xl font-bold"></h1></div><button id="logout-btn" class="glass-card p-3 rounded-full hover:bg-red-500/50 smooth-transition" title="Logout"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg></button></header>
            <div class="w-full max-w-4xl mx-auto glass-card rounded-2xl p-6 shadow-2xl mb-10"><p class="text-indigo-200 text-lg">Saldo Anda</p><p id="balance-display" class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-green-300 mt-2">Rp 0</p></div>
            <div class="w-full max-w-4xl mx-auto grid grid-cols-3 md:grid-cols-4 gap-4 text-center">
                <button id="show-transfer-btn" class="glass-card p-4 rounded-xl flex flex-col items-center justify-center hover:border-cyan-400 smooth-transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg><span class="font-semibold">Transfer</span></button>
                <button id="show-topup-btn" class="glass-card p-4 rounded-xl flex flex-col items-center justify-center hover:border-green-400 smooth-transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="font-semibold">Top Up</span></button>
                <div class="glass-card p-4 rounded-xl flex flex-col items-center justify-center opacity-50 cursor-not-allowed"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg><span class="font-semibold">Bayar</span></div>
            </div>`;

        const historyViewHTML = `
            <div class="w-full max-w-4xl mx-auto"><h1 class="text-3xl font-bold mb-6 text-cyan-300">Riwayat Transaksi</h1><div id="history-list" class="space-y-4"></div></div>`;

        // --- Fungsi Utama UI & Tampilan ---
        const showView = (viewId) => {
            document.querySelectorAll('.view-screen').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        };
        
        const mainAppContainer = document.getElementById('main-app-content');
        const showMainAppView = (viewName) => {
            if (viewName === 'dashboard-view') {
                mainAppContainer.innerHTML = dashboardViewHTML;
                document.getElementById('logout-btn').addEventListener('click', handleLogout);
                document.getElementById('show-transfer-btn').addEventListener('click', () => openModal('transfer-modal'));
                document.getElementById('show-topup-btn').addEventListener('click', () => openModal('key-modal'));
                updateDashboardUI();
            } else if (viewName === 'history-view') {
                mainAppContainer.innerHTML = historyViewHTML;
                listenForHistory();
            }
             document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('text-cyan-300', btn.dataset.target === viewName);
                btn.classList.toggle('text-gray-400', btn.dataset.target !== viewName);
            });
        };

        const updateDashboardUI = () => {
             if(currentUser && document.getElementById('username-display')) {
                document.getElementById('username-display').innerText = currentUser.username;
                const formattedBalance = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(currentUser.balance);
                document.getElementById('balance-display').innerText = formattedBalance;
            }
        };

        const loadUserDashboard = (userData) => {
            currentUser = userData;
            if (unsubscribeUser) unsubscribeUser();

            const userRef = doc(db, "users", currentUser.phoneNumber);
            unsubscribeUser = onSnapshot(userRef, (doc) => {
                if (doc.exists()) {
                    currentUser = { ...doc.data(), phoneNumber: doc.id };
                    updateDashboardUI();
                } else {
                    handleLogout();
                }
            });
            showView('main-app-screen');
            showMainAppView('dashboard-view');
        };
        
        const showNotification = (message, isError = false) => {
            const notifModal = document.getElementById('notification-modal');
            const notifCard = document.getElementById('notification-card');
            const notifMessage = document.getElementById('notification-message');

            notifMessage.innerText = message;
            notifCard.className = `p-4 rounded-lg text-white font-semibold shadow-2xl min-w-[250px] text-center ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            notifModal.style.display = 'flex';

            setTimeout(() => {
                notifModal.style.display = 'none';
            }, 3000);
        };

        const openModal = (modalId) => {
            document.getElementById(modalId).style.display = 'flex';
            document.getElementById('modal-backdrop').style.display = 'block';
        };

        const closeModal = () => {
            document.querySelectorAll('.fixed.inset-0.z-50').forEach(el => el.style.display = 'none');
            document.getElementById('modal-backdrop').style.display = 'none';
        };
        
        // --- Fungsi Autentikasi ---
        const handleRegister = async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const pin = document.getElementById('register-pin').value;

            if (pin.length !== 6) { showNotification("PIN harus 6 digit angka.", true); return; }

            const userRef = doc(db, "users", phone);
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) { showNotification("Nomor telepon sudah terdaftar.", true);
            } else {
                await setDoc(userRef, {
                    username: username, password: password, pin: pin, balance: 0, createdAt: serverTimestamp()
                });
                showNotification("Pendaftaran berhasil! Silakan login.");
                document.getElementById('show-login-btn').click();
                e.target.reset();
            }
        };

        const handleLogin = async (e) => {
            e.preventDefault();
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            const userRef = doc(db, "users", phone);
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                if (userData.password === password) {
                    showNotification(`Selamat datang, ${userData.username}!`);
                    loadUserDashboard({ ...userData, phoneNumber: docSnap.id });
                } else { showNotification("Password salah.", true); }
            } else { showNotification("Nomor telepon tidak ditemukan.", true); }
        };

        const handleLogout = () => {
            if (unsubscribeUser) unsubscribeUser();
            if (unsubscribeHistory) unsubscribeHistory();
            currentUser = null;
            showView('auth-screen');
        };

        // --- Fungsi Riwayat ---
        const listenForHistory = () => {
            if (unsubscribeHistory) unsubscribeHistory();
            const historyRef = collection(db, "users", currentUser.phoneNumber, "history");
            const q = query(historyRef, orderBy("timestamp", "desc"));

            unsubscribeHistory = onSnapshot(q, (snapshot) => {
                const historyList = document.getElementById('history-list');
                if (!historyList) return;
                historyList.innerHTML = '';
                if (snapshot.empty) {
                    historyList.innerHTML = '<p class="text-center text-gray-400">Belum ada riwayat transaksi.</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const tx = {id: doc.id, ...doc.data()};
                    if(!tx.timestamp) return; // Lewati jika data belum lengkap
                    const date = tx.timestamp.toDate();
                    const formattedDate = date.toLocaleString('id-ID', { day: 'numeric', month: 'short', year:'numeric' });
                    const formattedAmount = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(tx.amount);
                    
                    let title, partyInfo, amountClass;
                    switch(tx.type) {
                        case 'MASUK':
                            title = 'Terima Dana';
                            partyInfo = `Dari: ${tx.otherPartyName}`;
                            amountClass = 'text-green-400';
                            break;
                        case 'KELUAR':
                            title = 'Transfer Keluar';
                            partyInfo = `Ke: ${tx.otherPartyName}`;
                            amountClass = 'text-red-400';
                            break;
                        case 'TOPUP':
                            title = 'Top Up Saldo';
                            partyInfo = `Melalui sistem`;
                            amountClass = 'text-blue-400';
                            break;
                    }

                    const item = document.createElement('div');
                    item.className = 'glass-card p-4 rounded-lg flex items-center justify-between cursor-pointer hover:border-cyan-400 smooth-transition';
                    item.innerHTML = `
                        <div>
                            <p class="font-bold ${amountClass}">${title}</p>
                            <p class="text-sm text-gray-300">${partyInfo}</p>
                            <p class="text-xs text-gray-500 mt-1">ID: ${tx.transactionId}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-lg ${amountClass}">${tx.type === 'KELUAR' ? '-' : '+'} ${formattedAmount}</p>
                            <p class="text-xs text-gray-500">${formattedDate}</p>
                        </div>`;
                    item.addEventListener('click', () => showHistoryDetail(tx));
                    historyList.appendChild(item);
                });
            });
        };

        const showHistoryDetail = (tx) => {
            const date = tx.timestamp.toDate();
            const formattedDate = date.toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' });
            const formattedAmount = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(tx.amount);

            let statusText, statusClass;
            switch(tx.type) {
                case 'MASUK':
                case 'KELUAR':
                case 'TOPUP':
                    statusText = 'BERHASIL';
                    statusClass = 'text-green-400';
                    break;
                default:
                    statusText = 'TIDAK DIKETAHUI';
                    statusClass = 'text-gray-400';
            }

            document.getElementById('detail-status').textContent = statusText;
            document.getElementById('detail-status').className = `font-semibold ${statusClass}`;
            document.getElementById('detail-datetime').textContent = formattedDate;
            document.getElementById('detail-amount').textContent = formattedAmount;
            document.getElementById('detail-txid').textContent = tx.transactionId;
            
            document.getElementById('detail-sender-block').style.display = 'none';
            document.getElementById('detail-recipient-block').style.display = 'none';
            document.getElementById('detail-order-block').style.display = 'none';

            if(tx.type === 'KELUAR' || tx.type === 'MASUK') {
                document.getElementById('detail-sender-block').style.display = 'flex';
                document.getElementById('detail-recipient-block').style.display = 'flex';
                document.getElementById('detail-order-block').style.display = 'flex';
                const senderName = tx.type === 'KELUAR' ? currentUser.username : tx.otherPartyName;
                const senderPhone = tx.type === 'KELUAR' ? currentUser.phoneNumber : tx.otherPartyPhone;
                const recipientName = tx.type === 'KELUAR' ? tx.otherPartyName : currentUser.username;
                const recipientPhone = tx.type === 'KELUAR' ? tx.otherPartyPhone : currentUser.phoneNumber;

                document.getElementById('detail-sender').innerHTML = `${senderName}<br><span class="text-xs text-gray-400">${senderPhone}</span>`;
                document.getElementById('detail-recipient').innerHTML = `${recipientName}<br><span class="text-xs text-gray-400">${recipientPhone}</span>`;
                document.getElementById('detail-orderid').textContent = tx.merchantOrderId;
            }
            
            openModal('history-detail-modal');
        };
        
        // --- Fungsi Transaksi ---
        const handleTransferSubmit = (e) => {
            e.preventDefault();
            const recipientPhone = document.getElementById('recipient-phone').value;
            const amount = parseInt(document.getElementById('transfer-amount').value);

            if (recipientPhone === currentUser.phoneNumber) { showNotification("Tidak bisa transfer ke diri sendiri.", true); return; }
            if (amount <= 0 || !amount) { showNotification("Jumlah transfer tidak valid.", true); return; }
            if (amount > currentUser.balance) { showNotification("Saldo tidak mencukupi.", true); return; }
            
            currentTransaction = { type: 'transfer', recipientPhone, amount };
            closeModal();
            openModal('pin-modal');
            document.getElementById('pin-input-hidden').focus();
        };
        
        const executeTransfer = async () => {
            try {
                const transactionId = `TRX-${Date.now()}`;
                const merchantOrderId = `ORDER-${crypto.randomUUID().slice(0, 8)}`;
                
                await runTransaction(db, async (transaction) => {
                    const senderRef = doc(db, "users", currentUser.phoneNumber);
                    const recipientRef = doc(db, "users", currentTransaction.recipientPhone);
                    
                    const senderDoc = await transaction.get(senderRef);
                    const recipientDoc = await transaction.get(recipientRef);

                    if (!senderDoc.exists()) throw "Pengirim tidak ditemukan.";
                    if (!recipientDoc.exists()) throw "Penerima tidak ditemukan.";
                    
                    const senderData = senderDoc.data();
                    const newSenderBalance = senderData.balance - currentTransaction.amount;
                    if (newSenderBalance < 0) throw "Saldo tidak mencukupi.";
                    
                    const recipientData = recipientDoc.data();
                    const newRecipientBalance = recipientData.balance + currentTransaction.amount;

                    transaction.update(senderRef, { balance: newSenderBalance });
                    transaction.update(recipientRef, { balance: newRecipientBalance });
                    
                    const senderHistoryRef = doc(collection(db, "users", currentUser.phoneNumber, "history"));
                    transaction.set(senderHistoryRef, { type: 'KELUAR', amount: currentTransaction.amount, timestamp: serverTimestamp(), transactionId, merchantOrderId, otherPartyName: recipientData.username, otherPartyPhone: currentTransaction.recipientPhone });

                    const recipientHistoryRef = doc(collection(db, "users", currentTransaction.recipientPhone, "history"));
                    transaction.set(recipientHistoryRef, { type: 'MASUK', amount: currentTransaction.amount, timestamp: serverTimestamp(), transactionId, merchantOrderId, otherPartyName: senderData.username, otherPartyPhone: currentUser.phoneNumber });
                });
                showNotification("Transfer berhasil!");
            } catch (error) {
                console.error("Transfer gagal: ", error);
                showNotification(`Transfer gagal: ${error}`, true);
            }
        };
        
        const handlePinInput = async (pin) => {
            if (pin === currentUser.pin) {
                document.getElementById('pin-error').innerText = '';
                closeModal();
                showNotification("PIN Benar! Memproses...");
                if (currentTransaction.type === 'transfer') {
                    await executeTransfer();
                }
            } else {
                const pinDots = document.getElementById('pin-dots-container');
                pinDots.classList.add('shake');
                document.getElementById('pin-error').innerText = 'PIN salah!';
                setTimeout(() => pinDots.classList.remove('shake'), 300);
            }
        };

        const handleTopupSubmit = async (e) => {
            e.preventDefault();
            const amount = parseInt(document.getElementById('topup-amount').value);
             if (amount <= 0 || !amount) { showNotification("Jumlah top up tidak valid.", true); return; }
            try {
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", currentUser.phoneNumber);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "Pengguna tidak ditemukan.";
                    
                    const newBalance = userDoc.data().balance + amount;
                    transaction.update(userRef, { balance: newBalance });
                    
                    const historyRef = doc(collection(db, "users", currentUser.phoneNumber, "history"));
                    transaction.set(historyRef, {
                        type: 'TOPUP', amount: amount, timestamp: serverTimestamp(), transactionId: `TOPUP-${Date.now()}`
                    });
                });
                showNotification("Top up berhasil!");
                closeModal();
            } catch(error) { showNotification(`Top up gagal: ${error}`, true); }
        };

        // --- Inisialisasi Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                signInAnonymously(auth);
            } catch (e) { console.error("Gagal konek Firebase:", e); alert("Gagal terhubung ke Firebase. Cek konfigurasi."); }

            document.getElementById('show-register-btn').addEventListener('click', () => {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('register-view').classList.remove('hidden');
            });
            document.getElementById('show-login-btn').addEventListener('click', () => {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('register-view').classList.add('hidden');
            });

            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            document.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));

            document.getElementById('pin-input-hidden').addEventListener('input', (e) => {
                const pin = e.target.value;
                const dots = document.querySelectorAll('#pin-dots-container .pin-dot');
                dots.forEach((dot, index) => { dot.classList.toggle('filled', index < pin.length); });
                if (pin.length === 6) { handlePinInput(pin); e.target.value = ''; }
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetView = btn.dataset.target;
                    showMainAppView(targetView);
                });
            });

            document.getElementById('key-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const key = document.getElementById('access-key').value;
                if (key === '10122006') { closeModal(); openModal('topup-modal'); } 
                else { showNotification('Kunci Akses salah!', true); }
                e.target.reset();
            });

            document.getElementById('transfer-form').addEventListener('submit', handleTransferSubmit);
            document.getElementById('topup-form').addEventListener('submit', handleTopupSubmit);
        });
    </script>
</body>
</html>
